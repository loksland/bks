# Register any datatypes here
# These correspond modules in ./lib/types/
dataTypes:
  bool: Boolean
  percentage: Percentage
#  num: Number
#  int: Integer
  str: String
  curr: Currency
  date: Date
  choice: Choice
fields:
  out:
    - slug: date
      title: Purchase date
      type: date
      required: true
      default: today
    - slug: amount
      title: Whole purchase amount
      help: Include any GST
      type: curr
      required: true
    - slug: cat
      title: Category
      type: choice 
      required: true
    - slug: description
      title: Description
      type: str
      required: true 
    - slug: gst
      title: Has GST
      type: bool
      default:  true
    - slug: deduction
      title: Is deduction
      type: bool
      default: true
    - slug: percentage
      title: Percentage deductible
      type: percentage
      default: "1.0"
    - slug: capital
      title: Is capital expense
      type: bool
      default: false
      help: A capital expense is either over $1000 or to be used for over ??? years